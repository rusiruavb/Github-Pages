name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email rusiruavb98@gmail.com
          git config --global user.name rusiruavb
          git remote set-url origin https://3cb989d2d2fd372bb6bb0b7ae54c4c687bbb268f@github.com/rusiruavb/Github-Pages.git
          npm run deploy

name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email ${{secrets.PERSONAL_EMAIL}}
          git config --global user.name ${{secrets.PERSONAL_USERNAME}}
          git config --global user.password ${{secrets.PERSONAL_PASSWORD}}
          git remote set-url origin https://${{secrets.PERSONAL_AUTH_TOKEN}}@github.com/${{secrets.PERSONAL_USERNAME}}/Github-Pages.git
          npm run deploy
